apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencyservice
  labels:
    app: currencyservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currencyservice
  template:
    metadata:
      labels:
        app: currencyservice
    spec:
      containers:
      - name: currencyservice
        image: gcr.io/google-samples/microservices-demo/currencyservice:v0.2.3
        env:
        - name: PORT
          value: "7000"
        ports:
        - containerPort: 7000

---

apiVersion: v1
kind: Service
metadata:
  name: currencyservice
spec:
  selector:
    app.kubernetes.io/name: currencyservice
  ports:
    - protocol: TCP
      port: 7000
      targetPort: 7000